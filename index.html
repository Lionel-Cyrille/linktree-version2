<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyrille DJIKE - Linktree</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="noise"></div>
    <div class="container">
        
        <!-- Bouton de changement de thème -->
        <button class="theme-toggle">
            <i class="fas fa-moon"></i>
        </button>
        
        <!-- En-tête du profil -->
        <header>
            <div class="profile-container">
                <div class="profile-prism"></div>
                <div class="profile-aura"></div>
                <div class="profile-image">
                    <img src="WhatsApp Image 2025-01-17 at 11.46.18.png" alt="Photo de profil de Cyrille DJIKE, designer UI/UX">
                </div>
            </div>
        </header>
        
        <!-- Contenu principal -->
        <main>
            <div class="profile-info">
                <p class="profile-name">Cyrille DJIKE</p>
                <h1 class="profile-bio">UI/UX Designer</h1>
            </div>
            
            <!-- Liens principaux -->
            <div class="links">
                <a href="#" class="link-button" target="_blank" rel="noopener noreferrer">
                    <span class="link-glow"></span>
                    <i class="fas fa-globe"></i>
                    Portfolio
                </a>
                
                <a href="#" class="link-button" target="_blank" rel="noopener noreferrer">
                    <span class="link-glow"></span>
                    <i class="fab fa-youtube"></i>
                    YouTube
                </a>
                
                <a href="#" class="link-button" target="_blank" rel="noopener noreferrer">
                    <span class="link-glow"></span>
                    <i class="fab fa-instagram"></i>
                    Instagram
                </a>
            </div>
        </main>
        
        <!-- Pied de page -->
        <footer>
            <div class="social-links">
                <a href="#" class="social-link" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="social-link" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="#" class="social-link" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-github"></i>
                </a>
            </div>
        </footer>
    </div>
</body>
</html>
